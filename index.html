<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Flexbox</title>
    <link rel="stylesheet" href="grid-flexbox-example.css">
</head>
<body>
    <div class="container">

        <div class="Left">
            <h2 class="heading">MY Gallery</h2>
            <p class="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum necessitatibus eum nam eveniet modi consectetur quia ad, corporis culpa earum!</p>
        </div>
        <div class="Right">

            <div class="box rowspan" id="box-1" style="background-image: url(https://plus.unsplash.com/premium_photo-1673292293042-cafd9c8a3ab3?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
                Jungle
            </div>
            <div class="box colspan" id="box-2" style="background-image: url(https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
                Valley
            </div>
            <div class="box" id="box-3" style="background-image: url(https://plus.unsplash.com/premium_photo-1711434824963-ca894373272e?q=80&w=415&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
                Cherry Blossom
            </div>
            <div class="box rowspan" id="box-4" style="background-image: url(https://images.unsplash.com/photo-1472396961693-142e6e269027?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bmF0dXJlfGVufDB8fDB8fHww);">
                Mountains
            </div>
            <div class="box colspan" id="box-5" style="background-image: url(https://images.unsplash.com/photo-1433086966358-54859d0ed716?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8bmF0dXJlfGVufDB8fDB8fHww);">
                 WATERfALL
            </div>
            <div class="box" id="box-6" style="background-image: url(https://images.unsplash.com/photo-1545308562-050974fb9ac4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHRyZWV8ZW58MHx8MHx8fDA%3D);">
               Tree
            </div>
            <div class="box colspan" id="box-7" style="background-image: url(https://plus.unsplash.com/premium_photo-1673697239981-389164b7b87f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D);">
                Lake
            </div>
        </div>
    </div>
</body>
</html>
